name: Deploy Admin UI to Azure

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Prepare Azure deployment package
        run: |
          mkdir -p azure-deploy
          cp -r dist azure-deploy/
          cp server.js azure-deploy/
          cp azure-package.json azure-deploy/package.json
          cd azure-deploy
          npm install --production

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "consoltech-admin"
          publish-profile: ${{ secrets.AZURE_ADMIN_PUBLISH_PROFILE }}
          package: "./azure-deploy"

