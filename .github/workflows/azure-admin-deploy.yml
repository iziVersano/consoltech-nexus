name: Deploy Admin UI to Azure

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Admin UI
        run: npm run build

      - name: Prepare Azure deployment folder
        run: |
          # Create azure-admin/dist if it doesn't exist
          mkdir -p azure-admin/dist

          # Copy built React app to azure-admin/dist
          cp -r dist/* azure-admin/dist/

          # Copy web.config to azure-admin/dist
          cp azure-admin/web.config azure-admin/dist/

          echo "‚úÖ Azure admin deployment folder prepared"

      - name: Verify deployment package
        run: |
          if [ ! -f azure-admin/dist/index.html ]; then
            echo "‚ùå ERROR: index.html not found in azure-admin/dist/"
            exit 1
          fi
          if [ ! -f azure-admin/dist/web.config ]; then
            echo "‚ùå ERROR: web.config not found in azure-admin/dist/"
            exit 1
          fi
          echo "‚úÖ Deployment package verified"
          echo "üì¶ Contents of azure-admin/dist:"
          ls -la azure-admin/dist/

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "consoltech-admin"
          publish-profile: ${{ secrets.AZURE_ADMIN_PUBLISH_PROFILE }}
          package: "./azure-admin/dist"

