name: Deploy Admin UI to Azure

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build React app (includes admin pages)
        run: yarn build

      - name: Add web.config to dist
        run: cp azure-admin/web.config dist/web.config

      - name: Verify deployment package
        run: |
          echo "=== DEPLOYMENT VERIFICATION ==="

          if [ ! -f dist/index.html ]; then
            echo "‚ùå ERROR: index.html not found in dist/"
            exit 1
          fi
          echo "‚úÖ index.html found"

          if [ ! -f dist/web.config ]; then
            echo "‚ùå ERROR: web.config not found in dist/"
            exit 1
          fi
          echo "‚úÖ web.config found"

          if [ ! -d dist/assets ]; then
            echo "‚ùå ERROR: assets folder not found in dist/"
            exit 1
          fi
          echo "‚úÖ assets folder found"

          echo ""
          echo "üì¶ Contents of dist/ (top level):"
          ls -lah dist/

          echo ""
          echo "üì¶ Assets folder:"
          ls -lah dist/assets/ | head -10

          echo ""
          echo "‚úÖ Deployment package ready"

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "consoltech-admin"
          publish-profile: ${{ secrets.AZURE_ADMIN_PUBLISH_PROFILE }}
          package: "./dist"
          clean: true

