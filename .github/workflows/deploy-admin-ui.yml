name: Deploy Admin UI to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'vite.config.ts'
      - 'package.json'
      - 'index.html'
      - '.github/workflows/deploy-admin-ui.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'consoltech-admin'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_ADMIN_PUBLISH_PROFILE }}
          package: ./dist

