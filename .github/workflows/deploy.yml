name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Verify build output
        run: |
          echo "Checking dist/index.html for proper asset references..."
          test -f dist/index.html || { echo "ERROR: dist/index.html missing"; exit 1; }
          
          # Check for source file references
          if grep -E "\.tsx?\b|/src/" dist/index.html; then
            echo "ERROR: Source files referenced in index.html:"
            grep -E "\.tsx?\b|/src/" dist/index.html
            exit 1
          fi
          
          # Ensure compiled assets exist
          if ! ls dist/assets/*.js >/dev/null 2>&1; then
            echo "ERROR: No compiled JS assets found in dist/assets/"
            exit 1
          fi
          
          # Verify index.html references compiled assets
          if ! grep -q "/assets/.*\.js" dist/index.html; then
            echo "ERROR: index.html doesn't reference compiled assets"
            exit 1
          fi
          
          echo "âœ“ Build verification passed - using compiled assets only"

      - name: Add CNAME
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/CNAME
          else
            echo "consoltech.shop" > dist/CNAME
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
