<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 160" fill="none">
  <!-- Background -->
  <rect width="240" height="160" rx="8" fill="#1a1a1a"/>
  
  <!-- Console body (back view) -->
  <rect x="40" y="30" width="160" height="90" rx="8" fill="#2d2d2d" stroke="#404040" stroke-width="1.5"/>
  
  <!-- Console label area (highlighted) -->
  <rect x="75" y="70" width="90" height="35" rx="4" fill="#3d3d3d" stroke="#c40000" stroke-width="2" stroke-dasharray="4 2"/>
  
  <!-- Serial number lines (barcode representation) -->
  <rect x="82" y="78" width="2" height="12" fill="#666"/>
  <rect x="86" y="78" width="1" height="12" fill="#666"/>
  <rect x="89" y="78" width="3" height="12" fill="#666"/>
  <rect x="94" y="78" width="1" height="12" fill="#666"/>
  <rect x="97" y="78" width="2" height="12" fill="#666"/>
  <rect x="101" y="78" width="1" height="12" fill="#666"/>
  <rect x="104" y="78" width="3" height="12" fill="#666"/>
  <rect x="109" y="78" width="1" height="12" fill="#666"/>
  <rect x="112" y="78" width="2" height="12" fill="#666"/>
  <rect x="116" y="78" width="1" height="12" fill="#666"/>
  <rect x="119" y="78" width="2" height="12" fill="#666"/>
  <rect x="123" y="78" width="3" height="12" fill="#666"/>
  <rect x="128" y="78" width="1" height="12" fill="#666"/>
  <rect x="131" y="78" width="2" height="12" fill="#666"/>
  <rect x="135" y="78" width="1" height="12" fill="#666"/>
  <rect x="138" y="78" width="2" height="12" fill="#666"/>
  <rect x="142" y="78" width="1" height="12" fill="#666"/>
  <rect x="145" y="78" width="3" height="12" fill="#666"/>
  <rect x="150" y="78" width="2" height="12" fill="#666"/>
  <rect x="154" y="78" width="1" height="12" fill="#666"/>
  
  <!-- S/N text representation -->
  <rect x="82" y="94" width="76" height="6" rx="1" fill="#555"/>
  
  <!-- Vent lines on console -->
  <rect x="50" y="40" width="20" height="1" fill="#404040"/>
  <rect x="50" y="44" width="20" height="1" fill="#404040"/>
  <rect x="50" y="48" width="20" height="1" fill="#404040"/>
  <rect x="170" y="40" width="20" height="1" fill="#404040"/>
  <rect x="170" y="44" width="20" height="1" fill="#404040"/>
  <rect x="170" y="48" width="20" height="1" fill="#404040"/>
  
  <!-- Arrow pointing to serial area -->
  <path d="M120 135 L120 115" stroke="#c40000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M114 121 L120 115 L126 121" stroke="#c40000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Circle highlight -->
  <circle cx="120" cy="87" r="28" stroke="#c40000" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
