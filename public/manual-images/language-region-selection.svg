<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" dir="rtl">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Console frame -->
  <rect x="20" y="20" width="360" height="240" rx="20" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="35" y="35" width="330" height="210" rx="10" fill="url(#screenGrad)"/>
  
  <!-- Title -->
  <text x="200" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">בחירת שפה ואזור</text>
  
  <!-- Language icon -->
  <circle cx="200" cy="110" r="25" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <text x="200" y="117" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="20">🌐</text>
  
  <!-- Language options -->
  <rect x="80" y="145" width="240" height="35" rx="8" fill="url(#btnGrad)" opacity="0.9"/>
  <text x="200" y="168" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">עברית ▼</text>
  
  <!-- Region option -->
  <rect x="80" y="190" width="240" height="35" rx="8" fill="#3d3d5c" stroke="#5d5d7c" stroke-width="1"/>
  <text x="200" y="213" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">ישראל ▼</text>
  
  <!-- Selection indicator -->
  <path d="M330 155 L345 162 L330 169" fill="#e74c3c"/>
  
  <!-- A button hint -->
  <circle cx="350" cy="225" r="12" fill="#e74c3c"/>
  <text x="350" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A</text>
</svg>
