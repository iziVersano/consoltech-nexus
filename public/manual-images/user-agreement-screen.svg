<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" dir="rtl">
  <defs>
    <linearGradient id="screenGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btnGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Console frame -->
  <rect x="20" y="20" width="360" height="240" rx="20" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="35" y="35" width="330" height="210" rx="10" fill="url(#screenGrad2)"/>
  
  <!-- Title -->
  <text x="200" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">הסכם רישיון למשתמש קצה</text>
  
  <!-- Document icon -->
  <rect x="170" y="75" width="60" height="45" rx="4" fill="#f5f5f5" stroke="#cccccc" stroke-width="1"/>
  <line x1="180" y1="85" x2="220" y2="85" stroke="#999999" stroke-width="2"/>
  <line x1="180" y1="95" x2="215" y2="95" stroke="#999999" stroke-width="2"/>
  <line x1="180" y1="105" x2="210" y2="105" stroke="#999999" stroke-width="2"/>
  
  <!-- Scroll indicator -->
  <rect x="330" y="130" width="8" height="50" rx="4" fill="#3d3d5c"/>
  <rect x="330" y="130" width="8" height="20" rx="4" fill="#e74c3c"/>
  
  <!-- Terms text area -->
  <rect x="60" y="130" width="265" height="50" rx="5" fill="#2a2a4a" stroke="#3d3d5c" stroke-width="1"/>
  <text x="310" y="150" text-anchor="end" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">תנאי שימוש ומדיניות פרטיות...</text>
  <text x="310" y="168" text-anchor="end" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">גלול למטה לקריאת ההסכם המלא</text>
  
  <!-- Checkbox -->
  <rect x="275" y="190" width="20" height="20" rx="4" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <path d="M280 200 L283 205 L292 193" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="265" y="205" text-anchor="end" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">קראתי ואני מסכים לתנאים</text>
  
  <!-- Continue button -->
  <rect x="130" y="215" width="140" height="30" rx="8" fill="url(#btnGrad2)"/>
  <text x="200" y="235" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">המשך</text>
  
  <!-- A button hint -->
  <circle cx="350" cy="225" r="12" fill="#27ae60"/>
  <text x="350" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A</text>
</svg>
